<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Enrollment Form</h2>
        </div>

        <form id="studentForm" method="post">
            <div class="form-group">
                <label for="rollno">Roll No :</label>
                <input type="text" id="rollno" class="form-control" onchange="getStudent()">
            </div>
            <div class="form-group">
                <label for="fullname">Full Name :</label>
                <input type="text" id="fullname" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="class">Class :</label>
                <input type="text" id="class" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date :</label>
                <input type="date" id="birthdate" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="address">Address :</label>
                <input type="text" id="address" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="enrollmentdate">Enrollment Date :</label>
                <input type="date" id="enrollmentdate" class="form-control" disabled>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" id="save" onclick="saveStudentData()" disabled>Save</button>
                <button type="button" class="btn btn-primary" id="update" onclick="updateStudentData()" disabled>Update</button>
                <button type="button" class="btn btn-primary" id="reset" onclick="resetStudentForm()" disabled>Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
